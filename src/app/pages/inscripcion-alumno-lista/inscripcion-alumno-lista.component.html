@if (error$ | async) 
{
    <p-messages  severity="error">
        <ng-template pTemplate>
    
            <div class="ml-2">{{(errorMessage$ | async)}}</div>
        </ng-template>
    </p-messages>

}

    <p-table #dt2  [value]="(alumnos$ | async)!" [loading]="(loading$ | async)" 
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']"
    >
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="col-12 flex flex-column sm:flex-column md:flex-row lg:flex-row align-items-center lg:justify-content-between justify-content-center">
                <div class="sm:block  lg:flex gap-2">
                    <div class="mb-3">
                        <div class="field">
                            <label>Especialidad:</label>
                            <div class="field">
                                <app-especialidad-filter></app-especialidad-filter>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="field">
                            <label>Plan:</label>
                            <div class="field">
                                <app-plan-filter [disable]="disablePlanDropDown"></app-plan-filter>
                            </div>
                        </div>
            
                    </div>
            
            
                </div>
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Buscar alumno" />
                </p-iconField>
       
            </div>
        </div>
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Plan</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-alumno>
            <tr>
                <td><span class="p-column-title">Legajo</span>{{alumno.legajo}}</td>
                <td><span class="p-column-title">Nombre</span>{{alumno.nombre}}</td>
                <td><span class="p-column-title">Apellido</span>{{alumno.apellido}}</td>
                <td><span class="p-column-title">Plan</span>{{alumno.plan.descripcion}}</td>
                <td><span  class="p-column-title">Acciones</span>
                    <div class="flex gap-2 justify-content-center">
                        <p-button size="small" label="Inscripciones" (onClick)="redirectToInscripciones(alumno._id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
        
    </p-table>
