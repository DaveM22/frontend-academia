<p-table #dt2 [value]="inscripciones" responsiveLayout="stack" [breakpoint]="'960px'" [paginator]="true" [scrollable]="true"
    [rows]="5" scrollHeight="flex" styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm lg:text-xl" [loading]="loading$"
    [globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div
               class="flex flex-col w-full gap-2 md:flex-row justify-between">
                <div>
                    @if(loading$){
                        <p-skeleton width="20rem" class="mb-2" />
                    }
                    @else{
                        <h2>{{materia?.descripcion}} - {{comision?.descripcion}}</h2>
                    }
                </div>
               <div>
                 <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" class="w-full text-sm lg:text-xl py-1 sm:py-1 md:py-1" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
            placeholder="Buscar inscripción" />
                </p-iconField>
               </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombres</th>
            <th>Apellido</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-inscripcion>
        <tr>
            <td style="width:40%"><span class="p-column-title">Nombres</span>{{inscripcion.alumno.nombre}}
            </td>
            <td style="width:40%"><span class="p-column-title">Apellido</span>{{inscripcion.alumno.apellido}}
            </td>
            <td style="width:40%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-content-center">
                    <p-button label="Borrar" severity="primary" label="Actualizar inscripción" (onClick)="redirectToInscripcionForm(inscripcion._id)"
                        ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
