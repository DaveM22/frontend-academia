<p-table #dt2 [value]="(cursos$ | async)!" [loading]="(loading$ | async)" [loadingIcon]="''"
    styleClass="p-datatable-gridlines p-datatable-striped h-full text-xs sm:text-sm md:text-base lg:text-base xl:text-base" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']">
    <ng-template pTemplate="caption">
        <div class="grid ">
            <div class="grid grid-cols-12 w-full gap-2">
                <div class="col-span-12 text-center lg:text-start lg:col-span-2">
                    Seleccione un curso
                </div>
                <div class="col-span-12 lg:col-span-2 lg:col-start-6">
                    <p-button label="Volver a cursos" severity="primary" class="w-full text-xs sm:text-sm md:text-base lg:text-base xl:text-base"
                        styleClass="w-full px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" (onClick)="redirectSeleccionarMateria()"></p-button>
                </div>
                <div class="col-span-12 lg:col-span-3 lg:col-start-10">
                    <p-iconField iconPosition="left">
                        <p-inputIcon>
                            <i class="pi pi-search"></i>
                        </p-inputIcon>
                        <input pInputText pSize="large" type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar curso" class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full h-[50px]" />
                    </p-iconField>
                </div>
            </div>
        </div>


    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Curso</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td><span class="p-column-title">Curso</span>{{curso.descripcion}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-center">
                    <p-button label="Ver Docentes" (onClick)="redirectDocentesCursos(curso._id)"
                        class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base" styleClass="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="2">
                <div class="flex flex-col items-center justify-center py-6">
                    <p-progressSpinner styleClass="mb-3" strokeWidth="4"></p-progressSpinner>
                    <span class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base font-semibold">Un momento, estamos procesando tu solicitud...</span>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        @if ((cursos$ | async)!.length === 0) {
        <tr>
            <td class="text-center text-sm lg:text-2xl" colspan="2">No se han registrado cursos para esta materia</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center text-sm lg:text-2xl" colspan="2">No se encontraron cursos con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>
