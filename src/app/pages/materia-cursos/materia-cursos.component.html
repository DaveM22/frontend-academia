<p-table #dt2 [value]="cursos" 
    styleClass="p-datatable-gridlines p-datatable-striped h-full text-md sm:text-base md:text-base lg:text-base xl:text-base" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']">
    <ng-template pTemplate="caption">
        <div class="grid grid-cols-12 gap-2 w-full">
            <div class="col-span-12 md:col-span-3 md:col-start-1 order-2 md:order-1">
                <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">Selección:</label>
                <div class="text-xs sm:text-sm md:text-base bg-gray-700 p-2 rounded">
                    Seleccione un curso
                </div>
            </div>
            <div class="col-span-12 md:col-span-2 md:col-start-5 order-1 md:order-2">
                <label class="block text-xs sm:text-sm md:text-base font-medium text-white mb-2">&nbsp;</label>
                <p-button label="Volver a cursos" severity="primary" 
                    class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                    styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" 
                    (onClick)="redirectSeleccionarMateria()"></p-button>
            </div>
            <div class="col-span-12 md:col-span-4 md:col-start-9 order-3 md:order-3">
                <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">Búsqueda:</label>
                <p-iconField iconPosition="left" class="w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText pSize="large" type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar curso" class="text-md sm:text-base md:text-base lg:text-base xl:text-base w-full h-[50px]" />
                </p-iconField>
            </div>
        </div>

        <div class="lg:hidden mb-2">
            <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">Seleccionar columna:</label>
            <app-mobile-sort-select [sortOptions]="sortOptions" [table]="dt2"></app-mobile-sort-select>
        </div>

    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="text-center">Acciones</th>
            <th pSortableColumn="descripcion" pRipple>Curso <p-sortIcon field="descripcion"></p-sortIcon></th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-center">
                    <p-button label="Ver Docentes" (onClick)="redirectDocentesCursos(curso._id)"
                        class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base" styleClass="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"></p-button>
                </div>
            </td>
            <td><span class="p-column-title">Curso</span>{{curso.descripcion}}</td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        @if (cursos.length === 0) {
        <tr>
            <td class="text-center text-md sm:text-base md:text-base lg:text-base xl:text-base" colspan="2">No se han registrado cursos para esta materia</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center text-sm lg:text-2xl" colspan="2">No se encontraron cursos con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>
