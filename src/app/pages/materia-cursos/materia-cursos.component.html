<p-table #dt2 [value]="cursos"
    styleClass="p-datatable-gridlines p-datatable-striped h-full text-md sm:text-base md:text-base lg:text-base xl:text-base"
    responsiveLayout="stack" [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5"
    scrollHeight="flex" [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']">
    <ng-template pTemplate="caption">
        <div class="flex flex-col lg:flex-row lg:items-end lg:justify-between gap-4 mb-4 w-full">
   
            <div class="order-2 lg:order-1 w-full lg:w-1/3">
                <div class="text-xs sm:text-sm md:text-base">
                    Seleccione un curso
                </div>
            </div>

          
            <div class="order-1 lg:order-2 w-full lg:w-auto lg:flex-1 lg:flex lg:justify-center">
                <p-button label="Volver a seleccionar materia" severity="primary"
                    class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                    styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"
                    (onClick)="redirectSeleccionarMateria()"></p-button>
            </div>

      
            <div class="order-3 lg:order-3 w-full lg:w-1/3">
                <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">BÃºsqueda:</label>
                <p-iconField iconPosition="left" class="w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText pSize="large" type="text"
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar curso"
                        class="text-md sm:text-base md:text-base lg:text-base xl:text-base w-full h-[50px]" />
                </p-iconField>
            </div>
        </div>

        <div class="lg:hidden mb-2">
            <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">Seleccionar columna:</label>
            <app-mobile-sort-select [sortOptions]="sortOptions" [table]="dt2"></app-mobile-sort-select>
        </div>

    </ng-template>
    <ng-template pTemplate="header">
        <tr>


            <th pSortableColumn="descripcion" pRipple>Curso <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td><span class="p-column-title">Curso</span>{{curso.descripcion}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex flex-col gap-2 justify-center lg:flex-row">
                    <p-button label="Ver Docentes" (onClick)="redirectDocentesCursos(curso._id)"
                        class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                        styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"></p-button>
                </div>
            </td>

        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        @if (cursos.length === 0) {
        <tr>
            <td class="text-center text-md sm:text-base md:text-base lg:text-base xl:text-base" colspan="2">No se han
                registrado cursos para esta materia</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center text-sm lg:text-2xl" colspan="2">No se encontraron cursos con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>
