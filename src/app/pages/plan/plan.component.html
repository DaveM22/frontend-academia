@if (error$ | async) 
{
    <p-messages  severity="error">
        <ng-template pTemplate>
    
            <div class="ml-2">{{(errorMessage$ | async)}}</div>
        </ng-template>
    </p-messages>

}

<p-table  [value]="planes" [loading]="(loading$ | async)" responsiveLayout="stack" [breakpoint]="'960px'">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center justify-content-between">
            Planes
            <p-button label="Nuevo plan" severity="primary" (onClick)="redirectNuevoPlan()"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plan>
        <tr>
            <td><span class="p-column-title">Descripcion</span>{{plan.descripcion}}</td>
            <td><span class="p-column-title">Especialidad</span>{{plan.especialidad.descripcion}}</td>
            <td><span  class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-content-center">
                    <p-button size="small" label="Materias" (onClick)="redirectToMaterias(plan._id)"></p-button>
                    <p-button size="small" label="Editar" severity="primary" class="mr-20" (onClick)="redirectEditarPlan(plan._id)" />
                    <p-button size="small" label="Borrar" severity="danger"  (onClick)="showModal(plan)"/>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
