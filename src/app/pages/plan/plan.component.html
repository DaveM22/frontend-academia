@if (error$ | async)
{
<p-messages severity="error">
    <ng-template pTemplate>

        <div class="ml-2">{{(errorMessage$ | async)}}</div>
    </ng-template>
</p-messages>

}

<p-table #dt2 [value]="planes" [loading]="(loading$ | async)" responsiveLayout="stack" [breakpoint]="'960px'" [globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="col-12 flex flex-column sm:flex-column md:flex-row lg:flex-row align-items-center lg:justify-content-between justify-content-center">
                <h1> Planes</h1>
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Buscar plan" />
                </p-iconField>
                <p-button label="Nueva plan" severity="primary" (onClick)="redirectNuevoPlan()"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plan>
        <tr>
            <td><span class="p-column-title">Descripcion</span>{{plan.descripcion}}</td>
            <td><span class="p-column-title">Especialidad</span>{{plan.especialidad.descripcion}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-content-center">
                    <p-button size="small" label="Materias" (onClick)="redirectToMaterias(plan._id)"></p-button>
                    <p-button size="small" label="Editar" severity="primary" class="mr-20"
                        (onClick)="redirectEditarPlan(plan._id)" />
                    <p-button size="small" label="Borrar" severity="danger" (onClick)="showModal(plan)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
