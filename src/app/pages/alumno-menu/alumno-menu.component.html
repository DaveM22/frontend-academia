<div class="h-screen flex flex-col overflow-hidden">
  <div class="bg-gray-900 border-b border-gray-700 relative">

    <div class="hidden md:block">
      <div class="flex items-center justify-between px-4 py-3">

        <div class="flex items-center gap-6">
          <span class="font-bold text-xl text-white">Academia</span>
          
          <div class="flex items-center gap-4">
            @for (item of menuItems; track item.label) {
              <button 
                class="text-white hover:text-indigo-200 hover:bg-indigo-600 px-3 py-2 rounded-lg font-medium text-sm transition-colors duration-200 flex items-center gap-2 relative"
                (click)="onDesktopMenuClick(item)">
                <i [class]="item.icon" class="text-gray-300"></i>
                <span>{{item.label}}</span>
                @if (item.label === 'Novedades') {
                  @let count = notificacionesCount$ | async;
                  @if ((count ?? 0) > 0) {
                    <p-badge [value]="count ?? 0" severity="danger" styleClass="ml-2"></p-badge>
                  }
                }
              </button>
            }
          </div>
        </div>
        
        <div class="flex items-center gap-3">
          @if (userPicture) {
            <p-avatar 
              [image]="userPicture" 
              size="normal" 
              shape="circle"
              styleClass="cursor-pointer">
            </p-avatar>
          } @else {
            <p-avatar 
              [label]="userName.charAt(0).toUpperCase()" 
              size="normal" 
              shape="circle"
              styleClass="cursor-pointer bg-indigo-600 text-white">
            </p-avatar>
          }
          
          <div class="flex flex-col">
            <span class="text-white font-medium text-sm">
              {{userName}}
            </span>
            <span class="text-gray-400 text-xs">
              {{userRole}}
            </span>
          </div>
          
          <p-menu 
            #userMenuDesktop 
            [model]="userMenuItems" 
            [popup]="true"
            styleClass="user-menu">
          </p-menu>
          
          <button 
            pButton 
            icon="pi pi-chevron-down" 
            class="p-button-text p-button-sm text-white hover:text-indigo-200"
            (click)="userMenuDesktop.toggle($event)">
          </button>
        </div>
      </div>
    </div>

    <div class="md:hidden">
      <div class="flex items-center justify-between px-4 py-3">

        <button 
          pButton 
          icon="pi pi-bars" 
          class="p-button-text text-white hover:bg-indigo-600 p-2"
          (click)="toggleMobileMenu()">
        </button>
        
        <span class="font-bold text-lg text-white">Academia</span>
        
        <div class="flex items-center gap-2">
          @if (userPicture) {
            <p-avatar 
              [image]="userPicture" 
              size="normal" 
              shape="circle"
              styleClass="cursor-pointer w-8 h-8">
            </p-avatar>
          } @else {
            <p-avatar 
              [label]="userName.charAt(0).toUpperCase()" 
              size="normal" 
              shape="circle"
              styleClass="cursor-pointer bg-indigo-600 text-white w-8 h-8">
            </p-avatar>
          }
          
          <p-menu 
            #userMenuMobile 
            [model]="userMenuItems" 
            [popup]="true"
            styleClass="user-menu">
          </p-menu>
          
          <button 
            pButton 
            icon="pi pi-chevron-down" 
            class="p-button-text p-button-sm text-white hover:text-indigo-200"
            (click)="userMenuMobile.toggle($event)">
          </button>
        </div>
      </div>

      @if (mobileMenuVisible) {
        <div class="bg-gray-800 border-t border-gray-600 w-full">
          <div class="px-4 py-2">
            @for (item of menuItems; track item.label) {
              <button 
                class="w-full text-left p-3 text-white hover:bg-indigo-600 rounded-lg mb-2 flex items-center gap-3 transition-colors duration-200 relative"
                (click)="onMobileMenuClick(item)">
                <i [class]="item.icon" class="text-gray-300"></i>
                <span class="font-medium">{{item.label}}</span>
                @if (item.label === 'Novedades') {
                  @let count = notificacionesCount$ | async;
                  @if ((count ?? 0) > 0) {
                    <p-badge [value]="count ?? 0" severity="danger" styleClass="ml-2"></p-badge>
                  }
                }
              </button>
            }
          </div>
        </div>
      }
    </div>
  </div>

  <div class="flex-1 overflow-y-auto p-4">
    <ng-content></ng-content>
  </div>
</div>
