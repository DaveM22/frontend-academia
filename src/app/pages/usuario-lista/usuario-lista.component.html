

<p-table #dt2 [value]="usuarios" [loading]="(loading$ | async)" [loadingIcon]="''"
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-xs sm:text-sm md:text-base lg:text-base xl:text-base" responsiveLayout="stack"
     size="small" [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido','direccion', 'email','legajo']">
    <ng-template pTemplate="caption">
        @if (error$ | async)
        {
        <p-message severity="error" styleClass="mb-2">
            {{(errorMessage$ | async)}}
        </p-message>


        }

        <div class="grid grid-cols-12 gap-4 w-full">
            <div class="col-span-12 lg:hidden mb-2">
                <app-mobile-sort-select [sortOptions]="sortOptions" [table]="dt2"></app-mobile-sort-select>
            </div>
            <div class="col-span-12 md:col-span-4 md:col-start-5 flex justify-center">
                <p-button 
                    label="Nuevo usuario" 
                    severity="info" 
                    styleClass="text-xs sm:text-sm md:text-base lg:text-base xl:text-base px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" 
                    (onClick)="redirigirNuevoUsuario()">
                </p-button>
            </div>
            <div class="col-span-12 md:col-span-4">
                <p-iconField iconPosition="left" class="w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pSize="large" pInputText type="text" 
                        class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full h-[50px]" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar usuario" />
                </p-iconField>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="nombreUsuario" pRipple>Usuario <p-sortIcon field="nombreUsuario"></p-sortIcon></th>
            <th pSortableColumn="nombreYapellido" pRipple>Nombre y apellido <p-sortIcon field="nombreYapellido"></p-sortIcon></th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td><span class="p-column-title">Nombre</span>{{usuario.nombreUsuario}}</td>
            <td><span class="p-column-title">Apellido</span>{{usuario.nombreYapellido}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-center">
                    <p-button class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base" styleClass="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" label="Editar" (onClick)="redirigirEditarUsuario(usuario._id)"></p-button>
                    <p-button class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base" styleClass="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" label="Borrar" severity="danger" icon="pi pi-times" (onClick)="modalConfirmar(usuario)" ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="loadingbody">
        <tr>
            <td colspan="3">
                <div class="flex flex-col items-center justify-center py-6">
                    <p-progressSpinner styleClass="mb-3" strokeWidth="4"></p-progressSpinner>
                    <span class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base font-semibold">Un momento, estamos procesando tu solicitud...</span>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>



<p-confirmDialog #cd>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" severity="success" (click)="cd.onAccept()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" severity="danger" (click)="cd.onReject()"
            class="ui-button-secondary"></button>
    </ng-template>
</p-confirmDialog>
