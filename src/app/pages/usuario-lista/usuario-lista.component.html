@if (error$ | async)
{
<p-messages severity="error">
    <ng-template pTemplate>


    </ng-template>
</p-messages>

}

<p-table #dt2 [value]="(usuarios$ | async)!" [loading]="(loading$ | async)"
    styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="stack" styleClass="h-full pt-0"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="48vh"
    [globalFilterFields]="['nombre', 'apellido','direccion', 'email','legajo']">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div
                class="col-12 flex flex-column sm:flex-column md:flex-row lg:flex-row align-items-center lg:justify-content-between justify-content-center">
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar profesor" />
                </p-iconField>
                <p-button label="Nuevo usuario" (onClick)="redirigirNuevoUsuario()" severity="primary"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Usuario</th>
            <th>Nombre y apellido</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td><span class="p-column-title">Nombre</span>{{usuario.nombreUsuario}}</td>
            <td><span class="p-column-title">Apellido</span>{{usuario.nombreYapellido}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-content-center">
                    <p-button size="small" label="Editar" (onClick)="redirigirEditarUsuario(usuario._id)"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
