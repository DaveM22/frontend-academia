

<p-table #dt2 [value]="(usuarios$ | async)!" [loading]="(loading$ | async)"
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm lg:text-2xl" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido','direccion', 'email','legajo']">
    <ng-template pTemplate="caption">
        @if (error$ | async)
        {
        <p-message severity="error" styleClass="mb-2">
            {{(errorMessage$ | async)}}
        </p-message>


        }

        <div class="flex flex-col w-full gap-2 md:flex-row justify-between">
            <div>
            <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                <p-inputIcon>
                    <i class="pi pi-search"></i>
                </p-inputIcon>
                <input pSize="small" pInputText type="text" class="w-full text-sm lg:text-xl py-1 sm:py-1 md:py-1" (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                    placeholder="Buscar usuario" />
            </p-iconField>
            </div>
            <div>
                <p-button label="Nuevo usuario" severity="info" class="w-full text-sm lg:text-xl py-1 sm:py-1 md:py-1" styleClass="w-full text-sm sm:text-base md:text-lg py-1 sm:py-1 md:py-1" (onClick)="redirigirNuevoUsuario()"></p-button>
            </div>
        </div>

    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Usuario</th>
            <th>Nombre y apellido</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
        <tr>
            <td><span class="p-column-title">Nombre</span>{{usuario.nombreUsuario}}</td>
            <td><span class="p-column-title">Apellido</span>{{usuario.nombreYapellido}}</td>
            <td><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-center">
                    <p-button class="text-sm lg:text-lg"label="Editar" (onClick)="redirigirEditarUsuario(usuario._id)"></p-button>
                    <p-button class="text-sm lg:text-lg" label="Borrar" severity="danger" icon="pi pi-times" (onClick)="modalConfirmar(usuario)" ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>



<p-confirmDialog #cd>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" severity="success" (click)="cd.onAccept()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" severity="danger" (click)="cd.onReject()"
            class="ui-button-secondary"></button>
    </ng-template>
</p-confirmDialog>
