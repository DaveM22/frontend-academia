<p-confirmDialog #cd>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" (click)="cd.accept()" class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" (click)="cd.reject()" class="ui-button-secondary"></button>
      </ng-template>
</p-confirmDialog>
