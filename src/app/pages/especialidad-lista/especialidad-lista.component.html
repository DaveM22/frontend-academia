
<p-table #dt2 [value]="especialidades" 
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-md sm:text-base md:text-base lg:text-base xl:text-base" responsiveLayout="stack" [breakpoint]="'960px'"
    [paginator]="true" [scrollable]="true" size="small" [rows]="rowsPerPage" [scrollHeight]="scrollSize" [globalFilterFields]="['descripcion']">
    <ng-template pTemplate="caption">
        @if (error$ | async)
        {
        <p-message severity="error" class="mb-2">
            {{(errorMessage$ | async)}}
        </p-message>
        }

        <div class="grid grid-cols-12 gap-2 w-full">
            <div class="col-span-12 md:col-span-3 md:col-start-6">
                <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">&nbsp;</label>
                <p-button
                    label="Nueva especialidad"
                    severity="info"
                    class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                    styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"
                    (onClick)="redirectNewEspecialidad()"
                ></p-button>
            </div>
            <div class="col-span-12 md:col-span-4 md:col-start-9">
                <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">BÃºsqueda:</label>
                <p-iconField iconPosition="left" class="w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pSize="large" pInputText type="text" 
                        class="text-md sm:text-base md:text-base lg:text-base xl:text-base w-full h-[50px]" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Buscar especialidad" />
                </p-iconField>
            </div>
        </div>

        <div class="lg:hidden mb-2">
            <label class="block text-xs sm:text-sm md:text-base font-medium mb-2">Seleccionar columna:</label>
            <app-mobile-sort-select [sortOptions]="sortOptions" [table]="dt2"></app-mobile-sort-select>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="descripcion" pRipple>Especialidad <p-sortIcon field="descripcion"></p-sortIcon></th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-especialidad>
        <tr>
            <td  style="width:80%"><span class="p-column-title">Especialidad</span>{{especialidad.descripcion}}
            </td>
            <td style="width:20%"><span class="p-column-title">Acciones</span>
                        <div class="flex flex-col gap-2 justify-center lg:flex-row">
                    <p-button                         class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                        styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" label="Editar" severity="warn" 
                        (onClick)="redirectEditEspecialidad(especialidad._id)" />
                    <p-button                         class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full lg:w-auto"
                        styleClass="w-full lg:w-auto px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2" label="Borrar" severity="danger" (onClick)="showModal(especialidad)" />
                </div>
            </td>
        </tr>
    </ng-template>


    <ng-template pTemplate="emptymessage">
        @if ((especialidades$ | async)!.length === 0) {
        <tr>
            <td class="text-center text-md sm:text-base md:text-base lg:text-base xl:text-base" colspan="2">No se han registrado especialidades</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center text-md sm:text-base md:text-base lg:text-base xl:text-base" colspan="2">No se encontraron especialidades con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>



<especialidad-borrar-modal [especialidad]="especialidad"></especialidad-borrar-modal>
