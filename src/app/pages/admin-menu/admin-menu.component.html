<div class="h-screen flex flex-col overflow-hidden">
  <div class="xl:hidden flex items-center justify-between px-4 py-3 bg-gray-900 border-b border-gray-700">
    <button pButton icon="pi pi-bars" class="p-button-text text-gray-100 hover:text-white hover:bg-indigo-600" (click)="toggleSidebar()"></button>
    <span class="font-semibold text-lg text-gray-100">Academia</span>
    <div class="w-10"></div>
  </div>

  <div class="flex flex-1 overflow-hidden">
    <div class="w-64 flex-shrink-0 sr-only xl:not-sr-only">
      <sidebar></sidebar>
    </div>

    <div class="flex-1 overflow-y-auto p-4">
      <ng-content></ng-content>
    </div>
  </div>
</div>

<p-sidebar [(visible)]="sidebarVisible" position="left" [modal]="true" styleClass="w-64">
  <sidebar></sidebar>
</p-sidebar>
