<p-table #dt2 [value]="cursos" responsiveLayout="stack" [breakpoint]="'960px'" [paginator]="true" [scrollable]="true"
    [rows]="5" scrollHeight="flex" styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm lg:text-xl"
    [globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="grid ">
            <div class="grid grid-cols-8 w-full">
                <div class="col-span-12 text-center lg:text-start lg:col-span-2 lg:col-start-4">
                    <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                        <p-inputIcon>
                            <i class="pi pi-search"></i>
                        </p-inputIcon>
                        <input pInputText type="text" class="w-full"
                            (input)="dt2.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Buscar curso" />
                    </p-iconField>
                </div>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Curso</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td style="width:70%"><span class="p-column-title">Catedra</span>{{curso.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-center">
                    <p-button class="text-sm lg:text-xl" styleClass="text-sm lg:text-xl" label="Inscribirse"
                        (onClick)="modalConfirmar(curso)"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog #cd>
    <ng-template  pTemplate="message" let-message>
        <div class="flex flex-col items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
        <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" severity="success" label="Aceptar" (click)="cd.onAccept()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" severity="danger" label="Cancelar" (click)="cd.onReject()"
            class="ui-button-secondary"></button>
    </ng-template>
</p-confirmDialog>
