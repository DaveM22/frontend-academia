

<p-table #dt2 [value]="cursos" [loading]="loading$" [loadingIcon]="''" responsiveLayout="stack" [breakpoint]="'960px'"
    [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm lg:text-xl"
    [globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="flex gap-2 justify-center">

            <p-button label="Volver a materias disponibles" severity="primary"
                [styleClass]="'w-full text-sm sm:text-base md:text-lg px-3 py-1 sm:px-4 sm:py-1 md:px-5 md:py-1'"
                (click)="redirectMateriasDisponibles()"></p-button>

        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Curso</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-curso>
        <tr>
            <td style="width:70%"><span class="p-column-title">Catedra</span>{{curso.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-center">
                    <p-button class="text-sm lg:text-xl" label="Inscribirse" severity="primary"
                        (onClick)="modalConfirmar(curso)"></p-button>
                </div>
            </td>
        </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
        @if(loading$){
        <tr>
            <td class="text-center text-sm lg:text-xl" colspan="2">Cargando cursos disponibles...</td>
        </tr>
        }
        @else if ((cursos$ | async)!.length === 0) {
        <tr>
            <td class="text-center" colspan="2">No hay cursos disponibles para esta c√°tedra</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center" colspan="2">No se encontraron cursos con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>

<p-confirmDialog #cd>
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-col items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" severity="success" label="Aceptar" (click)="cd.onAccept()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" severity="danger" label="Cancelar" (click)="cd.onReject()"
            class="ui-button-secondary"></button>
    </ng-template>
</p-confirmDialog>
