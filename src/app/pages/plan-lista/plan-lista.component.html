@if (error$ | async)
{
<p-messages severity="error">
    <ng-template pTemplate>

        <div class="ml-2">{{(errorMessage$ | async)}}</div>
    </ng-template>
</p-messages>

}

<p-table #dt2 [value]="planes" [loading]="(loading$ | async)" responsiveLayout="stack" [breakpoint]="'960px'"
[paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0" 
[globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="col-12 flex flex-column sm:flex-column w-full  lg:flex-row align-items-center lg:justify-content-between justify-content-center">
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text"
                        class="w-full lg:w-4" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Buscar plan" />
                </p-iconField>
                <p-button label="Nuevo plan" severity="primary" class="w-full lg:w-2" styleClass="w-full" (onClick)="redirectNuevoPlan()"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plan>
        <tr>
            <td style="width:30%"><span class="p-column-title">Descripcion</span>{{plan.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Especialidad</span>{{plan.especialidad.descripcion}}</td>
            <td style="width:40%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-content-center">
                    <p-button size="small" class="w-full lg:w-2" styleClass="w-full" label="Materias" (onClick)="redirectToMaterias(plan._id)"></p-button>
                    <p-button size="small" class="w-full lg:w-2" styleClass="w-full" label="Editar" severity="primary"
                        (onClick)="redirectEditarPlan(plan._id)" />
                    <p-button size="small" class="w-full lg:w-2" styleClass="w-full"label="Borrar" severity="danger" (onClick)="showModal(plan)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
