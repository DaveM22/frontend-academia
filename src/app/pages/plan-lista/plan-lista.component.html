<p-table #dt2 [value]="planes" [loading]="(loading$ | async)" responsiveLayout="stack" [breakpoint]="'960px'"
    [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex" size="small"
    styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm" responsiveLayout="stack" [breakpoint]="'960px'"
    [globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        @if (error$ | async)
        {
            <p-message icon="pi pi-times" styleClass="mb-2" severity="error">
              {{(errorMessage$ | async)}}
            </p-message>


        }
        <div class="flex flex-col w-full gap-2 md:flex-row justify-between">
            <div>
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input pInputText type="text" class="w-full text-sm sm:text-base md:text-lg py-1 sm:py-1 md:py-1"
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" placeholder="Buscar plan" />
                </p-iconField>
            </div>
            <div>
                <p-button label="Nuevo plan" severity="info" class="w-full text-sm sm:text-base md:text-lg py-1 sm:py-1 md:py-1" styleClass="w-full text-sm sm:text-base md:text-lg py-1 sm:py-1 md:py-1"
                    (onClick)="redirectNuevoPlan()"></p-button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Nombre</th>
            <th>Especialidad</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-plan>
        <tr>
            <td style="width:30%"><span class="p-column-title">Descripcion</span>{{plan.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Especialidad</span>{{plan.especialidad.descripcion}}</td>
            <td style="width:auto"><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-end">
                    <p-button size="small" label="Generar reporte"
                        (onClick)="generateReport(plan._id)"></p-button>
                    <p-button size="small" label="Materias"
                        (onClick)="redirectToMaterias(plan._id)"></p-button>
                    <p-button size="small" label="Editar" severity="warn"
                        (onClick)="redirectEditarPlan(plan._id)" />
                    <p-button size="small" label="Borrar" severity="danger"
                        (onClick)="modalConfirmar(plan)" />
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>

<p-confirmDialog #cd [closable]="false">
    <ng-template pTemplate="message" let-message>
        <div class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border">
            <i class="pi pi-exclamation-circle text-6xl text-primary-500"></i>
            <p>{{ message.message }}</p>
        </div>
    </ng-template>
    <ng-template pTemplate="footer" let-reject="reject">
        <button type="button" pButton icon="pi pi-check" label="Aceptar" severity="success" (click)="cd.onAccept()"
            class="ui-button-success"></button>
        <button type="button" pButton icon="pi pi-times" label="Cancelar" severity="danger" (click)="cd.onReject()"
            class="ui-button-secondary"></button>
    </ng-template>
</p-confirmDialog>
