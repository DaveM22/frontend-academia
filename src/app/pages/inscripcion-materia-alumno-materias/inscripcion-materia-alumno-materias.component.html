<p-table #dt2 [value]="(materias$ | async)!"  responsiveLayout="stack" [breakpoint]="'960px'"
[paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
[loading]="(loading$ | async)!"
styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0 text-sm lg:text-xl" 
[globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">

    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Catedra</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materia>
        <tr>
            <td style="width:70%"><span class="p-column-title">Cátedra</span>{{materia.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-center">
                    <p-button label="Ver comisiones" (onClick)="redirectToCursosDisponibles(materia._id)" ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        @if ((materias$ | async)!.length === 0) {
        <tr>
            <td class="text-center" colspan="3">No se han registrado cátedras disponibles para el alumno</td>
        </tr>
        }
        @else {
        <tr>
            <td class="text-center" colspan="3">No se encontraron cátedras disponibles con el filtro aplicado</td>
        </tr>
        }
    </ng-template>
</p-table>
