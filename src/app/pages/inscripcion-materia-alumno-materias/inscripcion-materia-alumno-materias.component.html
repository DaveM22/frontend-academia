<p-table #dt2 [value]="materias"  responsiveLayout="stack" [breakpoint]="'960px'"
[paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
styleClass="p-datatable-gridlines p-datatable-striped h-full pt-0" 
[globalFilterFields]="['descripcion, especialidad.descripcion']">
    <ng-template pTemplate="caption">
        <div class="grid">
            <div class="col-12 flex flex-column sm:flex-column w-full  lg:flex-row align-items-center lg:justify-content-between justify-content-center">
                <p-iconField iconPosition="left" class="mb-4 lg:mb-0 w-full">
                    <p-inputIcon>
                        <i class="pi pi-search"></i>
                    </p-inputIcon>
                    <input 
                        pInputText 
                        type="text"
                        class="w-full lg:w-4" 
                        (input)="dt2.filterGlobal($any($event.target).value, 'contains')" 
                        placeholder="Buscar plan" />
                </p-iconField>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Catedra</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-materia>
        <tr>
            <td style="width:70%"><span class="p-column-title">Catedra</span>{{materia.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Acciones</span>
                <div class="flex flex-column sm:flex-row gap-2 justify-content-center">
                    <p-button size="small" class="w-full lg:w-4" styleClass="w-full" label="Ver comisiones" (onClick)="redirectToCursosDisponibles(materia._id)" ></p-button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
