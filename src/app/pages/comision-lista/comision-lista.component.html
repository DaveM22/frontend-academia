@if (error$ | async)
{
<p-messages severity="error">
    <ng-template pTemplate>

        <div class="ml-2">{{(errorMessage$ | async)}}</div>
    </ng-template>
</p-messages>

}

<p-table [value]="(comisiones$ | async)!" [loading]="(loading$ | async)"
    styleClass="p-datatable-gridlines p-datatable-striped" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" scrollHeight="flex" [rows]="5">
    <ng-template pTemplate="caption">
        <div class="flex align-items-center lg:justify-content-end justify-content-center">
            <p-button label="Nueva comisión" severity="primary" (onClick)="redirectNuevaComision()"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Año especialidad</th>
            <th>Comisión</th>
            <th>Plan</th>
            <th class="text-center">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-comision>
        <tr>
            <td style="width:20%"><span class="p-column-title">Año especialidad</span>{{comision.anioEspecialidad}}</td>
            <td style="width:30%"><span class="p-column-title">Comisión</span>{{comision.descripcion}}</td>
            <td style="width:30%"><span class="p-column-title">Plan</span>{{comision.plan.descripcion}}</td>
            <td style="width:15%"><span class="p-column-title">Acciones</span>
                <div class="flex gap-2 justify-content-center">
                    <p-button size="small" label="Editar" severity="primary" class="mr-20"
                        (onClick)="redirectEditarComision(comision._id)" />
                    <!--                         <p-button size="small" label="Borrar" severity="danger"  (onClick)="showModal(especialidad)"/> -->
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
