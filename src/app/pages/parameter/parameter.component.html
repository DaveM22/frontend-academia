<p-card styleClass="h-full">
    <ng-template pTemplate="header">
        <div class="flex p-0 m-0 gap-0 justify-content-center align-items-center">
          <h2>Parametros</h2>
        </div>
      </ng-template>
    <ng-template pTemplate="content" class="pt-0">
        <!-- <div class="flex justify-content-center align-items-center">
            <h3>{{title}}</h3>
          </div> -->
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="flex overflow-hidden justify-content-center">
                <div class="col-12 lg:col-4">
                    <div class="field">
                        <label for="descripcion">Descripcion:</label>
<!--                         <input id="descripcion" pInputText formControlName="descripcion" type="text" class="w-full">
                        @if(form.get('descripcion')?.invalid && form.get('descripcion')?.dirty){
                        <small class="p-error block">
                            El campo descripci√≥n es requerido
                        </small>
                        } -->
                        <div class="card flex justify-center">
                            <p-togglebutton formControlName="enabledInscripciones" onLabel="Locked" offLabel="Unlocked" onIcon="pi-check" offIcon="pi pi-times" onIcon="pi-lock" offIcon="pi pi-lock-open" styleClass="w-36" ariaLabel="Do you confirm" />
                        </div>
                    </div>
                </div>
            </div>
        
            <div class="flex align-items-center justify-content-center font-bold text-white border-round m-2">
                <button type="submit" pButton label="Guardar" icon="pi pi-check" class="p-button-success mr-2" [disabled]="form.invalid"></button>
                <p-button label="Cancelar" severity="danger" icon="pi pi-times" (onClick)="redirectHome()"></p-button>
            </div>
        </form>
    </ng-template>
 </p-card>
