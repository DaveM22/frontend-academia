<div style="height: 100%;">
    <p-table #dt2  [value]="(materias$ | async)!" 
    styleClass="p-datatable-gridlines p-datatable-striped pt-0 h-full" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']"
    >
    <ng-template pTemplate="caption">
        <p-messages severity="info">
            <ng-template pTemplate>
                <div class="ml-2">Debe utilizar los filtros para visualizar datos en la tabla</div>
            </ng-template>
        </p-messages>
        <div class="sm:block  lg:flex gap-2">
            <div class="mb-3">
                <div class="field">
                    <label>Especialidad:</label>
                    <div class="field">
                        <app-especialidad-filter></app-especialidad-filter>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="field">
                    <label>Plan:</label>
                    <div class="field">
                        <app-plan-filter [disable]="disablePlanDropDown"></app-plan-filter>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    
    
    
    
    <!--                     <app-especialidad-filter></app-especialidad-filter>
                    <app-plan-filter [disable]="disablePlanDropDown"></app-plan-filter> -->
    
    
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Materia</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-materia>
            <tr>
                <td><span class="p-column-title">Legajo</span>{{materia.descripcion}}</td>
                <td><span  class="p-column-title">Acciones</span>
                    <div class="flex gap-2 justify-content-center">
                        <p-button size="small" label="Ver cursos" (onClick)="redirectSeleccionarCurso(materia._id)"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
