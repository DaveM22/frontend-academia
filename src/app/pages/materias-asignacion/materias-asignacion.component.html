<div style="height: 100%;">
    <p-table #dt2  [value]="materias" 
    [loading]="(loading$ | async)" 
    styleClass="p-datatable-gridlines p-datatable-striped pt-0 h-full text-xs sm:text-sm md:text-base lg:text-base xl:text-base" responsiveLayout="stack"
    [breakpoint]="'960px'" [paginator]="true" [scrollable]="true" [rows]="5" scrollHeight="flex"
    [globalFilterFields]="['nombre', 'apellido', 'direccion', 'email', 'legajo']"
    size="small"
    >
    <ng-template pTemplate="caption">
        @if (mostrarTip) {

            <p-message icon="pi pi-info-circle" severity="info" styleClass="mb-4">
                Debe utilizar los filtros para visualizar datos en la tabla
            </p-message>
        }

        <div class="sm:block  lg:flex gap-2">
            <div class="mb-3">
                <div class="field">
                    <label>Especialidad:</label>
                    <div class="field">
                        <app-especialidad-filter (selectionChange)="onEspecialidadChanged($event)"></app-especialidad-filter>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <div class="field">
                    <label>Plan:</label>
                    <div class="field">
                        <app-plan-filter (selectionChange)="onPlanChanged($event!)" [disable]="disablePlanDropDown"></app-plan-filter>
                    </div>
                </div>
    
            </div>
    
    
        </div>
    
    </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Materia</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-materia>
            <tr>
                <td><span class="p-column-title">Legajo</span>{{materia.descripcion}}</td>
                <td><span  class="p-column-title">Acciones</span>
                    <div class="flex gap-2 justify-center">
                        <p-button label="Ver cursos" (onClick)="redirectSeleccionarCurso(materia._id)" class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base" styleClass="px-2 py-1 sm:px-3 sm:py-2 md:px-4 md:py-2 lg:px-4 lg:py-2"></p-button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
