@if (error$ | async) 
{
    <p-messages  severity="error">
        <ng-template pTemplate>
    
            <div class="ml-2">{{(errorMessage$ | async)}}</div>
        </ng-template>
    </p-messages>
}

<p-panel header="Cursos" styleClass="h-full pt-0">
    <p-table  
    [value]="(cursos$ | async)!" 
    [loading]="(loading$ | async)" 
    styleClass="p-datatable-gridlines p-datatable-striped" 
    responsiveLayout="stack" 
    styleClass="h-full pt-0"
    [breakpoint]="'960px'"
    [paginator]="true"
    [scrollable]="true" 
    scrollHeight="calc(100vh - 400px)"
    [rows]="5">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center lg:justify-content-end justify-content-center">
                <p-button label="Nueva curso" severity="primary" (onClick)="redirectNewCurso()"></p-button>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Curso</th>
                <th>A침o calendario</th>
                <th>Comisi칩n</th>
                <th>Materia</th>
                <th>Cupo</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-curso>
            <tr>
                <td style="width:20%"><span class="p-column-title">Curso</span>{{curso.descripcion}}</td>
                <td style="width:10%"><span class="p-column-title">A침o calendario</span>{{curso.anioCalendario}}</td>
                <td style="width:20%"><span class="p-column-title">Comisi칩n</span>{{curso.comision.descripcion}}</td>
                <td style="width:20%"><span class="p-column-title">Materia</span>{{curso.materia.descripcion}}</td>
                <td style="width:10%"><span class="p-column-title">Cupo</span>{{curso.cupo || 0}}</td>
                <td style="width:15%"><span  class="p-column-title">Acciones</span>
                    <div class="flex gap-2 justify-content-center">
                        <p-button size="small" label="Editar" severity="primary" class="mr-20" (onClick)="redirectEditCurso(curso._id)" />
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</p-panel>
