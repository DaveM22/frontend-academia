    <div class="shadow-8">
        <p-menubar>
            <ng-template pTemplate="start">
                <!-- Bot贸n personalizado que reemplaza al bot贸n nativo -->
                <button 
                  class="p-button p-button-rounded p-button-text md:hidden" 
                  (click)="toggleAction()">
                  <i class="pi pi-bars"></i>
                </button>

              </ng-template>
              <ng-template pTemplate="end">
                <!-- Bot贸n personalizado que reemplaza al bot贸n nativo -->
                @if ((this.auth.isAuthenticated$ | async)) {

                    <button  pRipple class="relative overflow-hidden w-full p-link flex align-items-center p-2 pl-3 text-color hover:surface-200 border-noround" (click)="menu.toggle($event)">
                        <p-avatar image="https://cdn.auth0.com/avatars/um.png" class="mr-2" shape="circle" />
                        <span class="inline-flex flex-column">
                            <span class="font-bold">{{name}}</span>
                            <span class="text-sm">{{rol}}</span>
                        </span>
                    </button>
                    <p-menu #menu [model]="logItems" [popup]="true" />
        
                }
                @else {
                    <p-button icon="pi pi-user" label="Ingresar" (onClick)="login()" ></p-button>
                }
                
              </ng-template>
        </p-menubar>
    </div>
