@if(isLogged){
<div class="h-screen flex flex-col surface-card shadow-2 border-right-1 surface-border" style="min-width: 280px; max-width: 320px;">
  
  <!-- Header fijo -->
  <div class="flex-shrink-0 p-4 bg-gradient-to-br from-indigo-600 via-purple-600 to-blue-600 relative overflow-hidden">
    <div class="absolute inset-0 bg-black/10"></div>
    <div class="relative flex items-center space-x-3">
      <div class="p-2 bg-white/20 rounded-lg backdrop-blur-sm">
        <i class="pi pi-graduation-cap text-white text-2xl"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-white font-bold text-xl tracking-tight">Academia</span>
      </div>
    </div>
  </div>

  <!-- Usuario info fijo -->
  <div class="flex-shrink-0 flex items-center gap-3 px-4 py-3 border-bottom-1 surface-border surface-section cursor-pointer hover:surface-hover transition-colors transition-duration-150" (click)="menu.toggle($event)">
    <p-avatar [image]="picture" size="normal" shape="circle" class="shadow-md" />
    <div class="flex-1 overflow-hidden">
      <div class="text-sm font-semibold text-color truncate">{{name}}</div>
      <div class="text-xs text-color-secondary truncate">{{rol}}</div>
    </div>
    <i class="pi pi-chevron-down text-xs text-color-secondary transform transition-transform duration-200 hover:rotate-180"></i>
  </div>
  
  <p-menu #menu [model]="userMenuItems" [popup]="true" />
  
  <!-- Contenido scrolleable -->
  <div class="flex-1 overflow-y-auto min-h-0 scrollbar-thin scrollbar-thumb-gray-300 hover:scrollbar-thumb-gray-400 scrollbar-track-transparent">
    <div class="p-3">
      <p-menu [model]="items" styleClass="w-full border-none bg-transparent" />
    </div>
  </div>

</div>
}
