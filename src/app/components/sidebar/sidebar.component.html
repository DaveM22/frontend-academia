@if(isLogged){
<div class="h-screen flex flex-col surface-card">
  <div class="flex items-center gap-3 px-3 py-3 border-bottom-1 surface-border surface-section cursor-pointer hover:surface-hover transition-colors transition-duration-150" (click)="menu.toggle($event)">
    <p-avatar [image]="picture" size="normal" shape="circle" />
    <div class="flex-1 overflow-hidden">
      <div class="text-sm font-semibold text-color truncate">{{name}}</div>
      <div class="text-xs text-color-secondary truncate">{{rol}}</div>
    </div>
    <i class="pi pi-chevron-down text-xs text-color-secondary"></i>
  </div>
  
  <p-menu #menu [model]="userMenuItems" [popup]="true" />
  
  <div class="flex-1 overflow-y-auto">
    <p-menu [model]="items" styleClass="w-full border-none" />
  </div>
</div>
}
