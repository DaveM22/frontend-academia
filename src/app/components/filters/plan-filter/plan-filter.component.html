<p-select
styleClass="w-full"
    [options]="(planes$ | async)!" 
    [(ngModel)]="plan"
    [checkmark]="true" 
    optionLabel="descripcion" 
    [showClear]="true" 
    [disabled]="disable"
    placeholder="Seleccione un plan"
    (onChange)="onChangePlan()"
    (onClear)="onClear()"
    class="text-sm lg:text-xl"
    styleClass="text-sm lg:text-xl w-full"
    [ngModelOptions]="{standalone: true}"
    appendTo="body" />
