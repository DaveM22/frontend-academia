<p-select
    [options]="(planes$ | async)!" 
    [(ngModel)]="plan"
    [checkmark]="true" 
    optionLabel="descripcion" 
    [showClear]="true" 
    [disabled]="disable"
    placeholder="Seleccione un plan"
    (onChange)="onChangePlan()"
    (onClear)="onClear()"
    class="text-xs sm:text-sm md:text-base lg:text-base xl:text-base"
    styleClass="text-xs sm:text-sm md:text-base lg:text-base xl:text-base w-full"
    [ngModelOptions]="{standalone: true}"
    appendTo="body" />
