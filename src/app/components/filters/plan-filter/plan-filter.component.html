<p-select
    [options]="(planes$ | async)!" 
    [(ngModel)]="plan"
    [checkmark]="true" 
    optionLabel="descripcion" 
    [showClear]="true" 
    [disabled]="disable"
    placeholder="Seleccione un plan"
    (onChange)="onChangePlan()"
    (onClear)="onClear()"
    class="text-sm 2xl:text-2xl"
    styleClass="text-sm 2xl:text-2xl w-full"
    [ngModelOptions]="{standalone: true}"
    appendTo="body" />
