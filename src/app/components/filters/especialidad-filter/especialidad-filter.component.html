
    <p-select

    [options]="(especialiades$ | async)!" 
    [(ngModel)]="especialidad"
    [checkmark]="true" 
    [loading]="(loading$ | async)"
    optionLabel="descripcion" 
    [showClear]="true" 
    placeholder="Seleccione una especialidad"
    (onChange)="onChangeEspecialidad()"
    (onClear)="onClear()"
    class="text-sm lg:text-xl"
    styleClass="text-sm lg:text-xl w-full"
    appendTo="body" />
