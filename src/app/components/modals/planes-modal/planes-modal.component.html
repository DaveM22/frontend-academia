

<p-dialog 
    header="Seleccionar plan" 
    [resizable]="false" 
    [modal]="true" 
    [maximizable]="true" 
    appendTo="body" 
    [closable]="false"
    [visible]="(showModal$ | async)!" 
    [style]="{width: '95%', height: '100vh', top: '0'}" 
    [contentStyle]="{height: 'calc(100vh - 150px)'}">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <div class="sm:flex justify-content-center">
                <app-especialidad-filter (selectionChange)="onEspecialidadChanged($event)"></app-especialidad-filter>
            </div>
        </ng-template>

        <ng-template pTemplate="right">

        </ng-template>
    </p-toolbar>
        <p-table 
        #table
            [value]="(planes$ | async)!"  
            scrollHeight="flex" 
            styleClass="p-datatable-gridlines p-datatable-striped" 
            responsiveLayout="stack" 
            [loading]="loading"
>
                <ng-template pTemplate="header">
                    <tr>
                        <th>
                            Plan
                        </th>
                        <th class="text-center">
                            Acciones
                        </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-plan>
                    <tr>
                        <td  style="width:45%"><span class="p-column-title">Plan</span>{{plan.descripcion}}</td>
                        <td style="width:10%" class="text-center"  style="width:20%"><span class="p-column-title">Acciones</span><p-button size="small" label="Seleccionar" severity="primary" (onClick)="seleccionarPlan(plan)"></p-button></td>
                    </tr>
                </ng-template>
        </p-table>
        <ng-template pTemplate="footer">
            <button 
                type="button" 
                pButton 
                icon="pi pi-times" 
                (click)="toggleOffModal()" 
                label="Salir" 
                class="p-button-danger">
            </button>
        </ng-template>
</p-dialog>
