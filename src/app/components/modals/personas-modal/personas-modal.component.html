<p-dialog header="Seleccionar persona a vincular usuario" [closable]="false" [resizable]="false" [modal]="true" showHeader="false"
    [maximizable]="true" appendTo="body" [visible]="(showModal$ | async)!" [style]="{width: '95%', height: '100vh', top: '0'}"
    [contentStyle]="{height: 'calc(100vh - 150px)'}">
    <p-toolbar styleClass="mb-4 gap-2">
        <ng-template pTemplate="left">
            <div class="sm:flex justify-content-center">
                <div class="mr-2">
                    <app-especialidad-filter
                        (selectionChange)="onEspecialidadChanged($event)"></app-especialidad-filter>
                </div>
                <div class="mr-2">
                    <app-plan-filter (selectionChange)="onPlanChanged($event!)"
                        [disable]="disablePlanDropDown"></app-plan-filter>
                </div>

                <div class="mr-2">
                    <p-select class="text-sm lg:text-xl" styleClass="text-sm lg:text-xl w-full"
                        [ngModelOptions]="{standalone: true}" [options]="tiposUsuarios" [checkmark]="true"
                        [(ngModel)]="tipoUsuarioSelected" optionValue="val" optionLabel="name" [showClear]="true"
                        placeholder="Seleccionar tipo persona" [disabled]="disableTipos" (onChange)="onChangeTipo()"
                        (onClear)="onClear()" appendTo="body"></p-select>
                </div>
            </div>
        </ng-template>

        <ng-template pTemplate="right">

        </ng-template>
    </p-toolbar>
    <p-table #table [value]="personas" [scrollable]="true" scrollHeight="flex" size="small"
        styleClass="p-datatable-gridlines p-datatable-striped text-sm lg:text-2xl" responsiveLayout="stack">
        <ng-template pTemplate="header">
            <tr>
                <th>Legajo</th>
                <th>
                    Apellido
                </th>
                <th>Nombre</th>
                <th class="text-center">
                    Acciones
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-profesor>
            <tr>
                <td style="width:30%"><span class="p-column-title">Legajo</span>{{profesor.legajo}}</td>
                <td style="width:30%"><span class="p-column-title">Apellido</span>{{profesor.apellido}}</td>
                <td style="width:30%"><span class="p-column-title">Nombre</span>{{profesor.nombre}}</td>
                <td style="width:10%" class="text-center" style="width:20%"><span
                        class="p-column-title">Acciones</span><p-button label="Seleccionar" severity="primary"
                        class="text-sm lg:text-2xl" (onClick)="selectProfesor(profesor)"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
    <ng-template pTemplate="footer">
        <button type="button" pButton icon="pi pi-times" (click)="toggleOffModal()" label="Salir"
            class="p-button-danger">
        </button>
    </ng-template>
</p-dialog>
