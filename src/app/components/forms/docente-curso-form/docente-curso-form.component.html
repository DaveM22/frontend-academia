<div class="flex flex-row justify-center align-items-center">
    <h4 class="text-xl text-center font-bold text-white pb-2">{{title}}</h4>
</div>
<div class="grid place-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-4 w-full max-w-screen-lg">
        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label>Curso:</label>
            <input type="text" pInputText class="w-full sm:w-full" formControlName="curso" />
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label>Profesor:</label>
            <input type="text" pInputText placeholder="Seleccione un profesor" class="w-full sm:w-full"
                formControlName="profesor" />
            <p-button label="Seleccionar profesor" severity="primary" (onClick)="modalProfesores()"
                styleClass="w-full mt-2 sm:w-full align-items-center lg:w-full sm:mt-2 lg:mt-2 "></p-button>
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label>Cargo:</label>
            <p-dropdown formControlName="cargo" appendTo="body" [options]="cargos" placeholder="Seleccionar cargo"
                styleClass="w-full" />
        </div>
                <div class="col-span-12 lg:col-start-4 lg:col-span-6 flex justify-center gap-2">
            <p-button label="Guardar" icon="pi pi-check" class="text-sm lg:text-2xl w-full" styleClass="w-full" [disabled]="form.invalid" severity="success" (onClick)="onSubmit()"></p-button>
            <p-button label="Cancelar" severity="danger" icon="pi pi-times" class="text-sm lg:text-2xl w-full" styleClass="w-full"
                (onClick)="redirectDocenteCursos()"></p-button>
        </div>
    </form>
</div>
