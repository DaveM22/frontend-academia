<div class="flex flex-row justify-center align-items-center">
    <h4 class="text-xl text-center font-bold text-white pb-2">{{alumnoInscripcion ? 'Actualizar Inscripci贸n:' : 'Nueva Inscripci贸n:'}}</h4>
  </div>
<div class="grid place-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-4 w-full max-w-screen-lg">

        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label>Alumno:</label>
            <input type="text" pInputText class="w-full sm:w-full" formControlName="alumno" />
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
            <label>Curso:</label>
            <input type="text" pInputText placeholder="Seleccione un curso" class="w-full sm:w-full"
                formControlName="curso" />
            <p-button label="Seleccionar curso" severity="primary"
                styleClass="w-full mt-2 sm:w-full align-items-center lg:w-full sm:mt-2 lg:mt-2 "
                (onClick)="toggleModalCursos()"></p-button>
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
            <label>Condicion:</label>
            <p-dropdown formControlName="condicion" appendTo="body" [options]="condiciones"
                placeholder="Seleccionar condici贸n" styleClass="col-12 sm:col-12 lg:col-12 w-full" />
            @if (this.form.value.condicion === 'APROBADO')
            {
            <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
                <label>Nota:</label>
                <p-inputNumber inputId="integeronly" formControlName="nota" [min]="6" [max]="10" class="w-full"
                    inputStyleClass="w-full" styleClass="w-full md:w-full lg:w-auto" />
            </div>
            @if(this.form.value.condicion === 'APROBADO' && !this.form.value.nota){
            <small class="p-error block">
                El campo nota es requerido con la condici贸n de aprobado
            </small>
            }
            }
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 flex justify-center gap-2">
            <p-button label="Guardar" icon="pi pi-check" class="text-sm lg:text-2xl w-full" styleClass="w-full" [disabled]="form.invalid" severity="success"></p-button>
            <p-button label="Cancelar" severity="danger" icon="pi pi-times" class="text-sm lg:text-2xl w-full" styleClass="w-full"
                (onClick)="redirect()"></p-button>
        </div>
    </form>

    <app-cursos-modal></app-cursos-modal>
