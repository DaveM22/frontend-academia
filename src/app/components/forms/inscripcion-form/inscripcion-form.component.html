<div class="flex flex-row justify-center align-items-center">
    <h3 class="text-xl text-center font-bold text-white pb-2">{{alumnoInscripcion ? 'Actualizar Inscripci贸n:' : 'Nueva Inscripci贸n:'}}</h3>
  </div>
<div class="grid place-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-4 w-full max-w-screen-lg">

        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl">Alumno:</label>
            <input type="text" pInputText class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl w-full sm:w-full h-[50px]" formControlName="alumno" />
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
            <label class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl">Curso:</label>
            <input type="text" pInputText placeholder="Seleccione un curso" class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl w-full sm:w-full h-[50px]"
                formControlName="curso" />
            <p-button label="Seleccionar curso" severity="primary"
                [styleClass]="'text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl px-4 py-3 sm:px-5 sm:py-3 md:px-6 md:py-3 lg:px-6 lg:py-3 w-full mt-2'"
                (onClick)="toggleModalCursos()"></p-button>
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
            <label class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl">Condicion:</label>
            <p-dropdown formControlName="condicion" appendTo="body" [options]="condiciones"
                placeholder="Seleccionar condici贸n" styleClass="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl col-12 sm:col-12 lg:col-12 w-full" />
            @if (this.form.value.condicion === 'APROBADO')
            {
            <div class="col-span-12 lg:col-start-4 lg:col-span-6 gap-2">
                <label class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl">Nota:</label>
                <p-inputNumber inputId="integeronly" formControlName="nota" [min]="6" [max]="10" class="w-full"
                    inputStyleClass="w-full h-[50px]" styleClass="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl w-full md:w-full lg:w-auto" />
            </div>
            @if(this.form.value.condicion === 'APROBADO' && !this.form.value.nota){
            <small class="p-error block text-red-600">
                El campo nota es requerido con la condici贸n de aprobado
            </small>
            }
            }
        </div>
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 grid grid-cols-2 gap-2 mt-4">
            <p-button label="Guardar" icon="pi pi-check" [styleClass]="'text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl px-4 py-3 sm:px-5 sm:py-3 md:px-6 md:py-3 lg:px-6 lg:py-3 w-full'" [disabled]="form.invalid" severity="success" (onClick)="onSubmit()"></p-button>
            <p-button label="Cancelar" severity="danger" icon="pi pi-times" [styleClass]="'text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl px-4 py-3 sm:px-5 sm:py-3 md:px-6 md:py-3 lg:px-6 lg:py-3 w-full'"
                (onClick)="redirect()"></p-button>
        </div>
    </form>

    <app-cursos-modal></app-cursos-modal>
