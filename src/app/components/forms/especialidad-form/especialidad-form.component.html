
<div class="flex flex-row justify-center align-items-center">
    <h3 class="text-xl text-center font-bold text-white pb-2">{{title}}</h3>
</div>
<div class="grid place-items-center">
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="grid grid-cols-12 gap-4 w-full max-w-screen-lg">
 
        <div class="col-span-12 lg:col-start-4 lg:col-span-6">
            <label for="descripcion" class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl">Descripción:</label>
            <input id="descripcion" pInputText formControlName="descripcion" type="text" 
                placeholder="Ingrese la descripción de la especialidad" 
                class="text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl w-full h-[50px]">
            @if(form.get('descripcion')?.invalid && form.get('descripcion')?.dirty){
            <small class="p-error block text-red-600">
                El campo descripción es requerido
            </small>
            }
        </div>
   
        <div class="col-span-12 lg:col-start-4 lg:col-span-6 grid grid-cols-2 gap-2 mt-4">
            <p-button label="Guardar" type="submit" severity="success" icon="pi pi-check" 
                [styleClass]="'text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl px-4 py-3 sm:px-5 sm:py-3 md:px-6 md:py-3 lg:px-6 lg:py-3 w-full'" 
                [disabled]="form.invalid"></p-button>
            <p-button label="Cancelar" severity="danger" icon="pi pi-times" 
                [styleClass]="'text-sm sm:text-base md:text-lg lg:text-xl xl:text-xl px-4 py-3 sm:px-5 sm:py-3 md:px-6 md:py-3 lg:px-6 lg:py-3 w-full'" 
                (onClick)="redirectEspecialidades()"></p-button>
        </div>
    </form>
</div>
